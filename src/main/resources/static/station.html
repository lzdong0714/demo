<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.0.5/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="http://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.js"></script>
    <script src="https://unpkg.com/element-ui@2.0.5/lib/index.js"></script>

    <style>
        #top {
            background:#20A0FF;
            padding:5px;
            overflow:hidden
        }
    </style>
</head>

<body>
    <div id="top">
        <el-button type="text" @click="search" style="color:white">查询</el-button>
        <el-button type="text" @click="handleadd" style="color:white">添加</el-button>
        </span>
    </div>
    <div class="spr"></div>
    <div class="side">
        <el-menu unique-opened="true" background-color="#324157" text-color="#fff" active-text-color="#F47023" router="true" ref="nav" :default-active="$route.path" v-once>
            <el-menu-item index="/dashboard"><i class="iconfont icon-dashboard""></i> <span slot="title">Dashboard</span></el-menu-item>
            <el-menu-item index="/task/list"><i class="iconfont icon-yy-task"></i> <span slot="title">任务管理</span></el-menu-item>
            <el-menu-item index="/task/history/list"><i class="iconfont icon-history"></i> <span slot="title">历史任务</span></el-menu-item>
            <el-menu-item index="/cluster" v-if="$AppConfig.clusterMode"><i class="iconfont icon-icons01"></i> <span slot="title">集群节点</span></el-menu-item>
            <el-menu-item index="/settings"><i class="iconfont icon-settings"></i> <span slot="title">系统设置</span></el-menu-item>
            <el-menu-item index="/help"><i class="iconfont icon-tips"></i> <span slot="title">使用帮助</span></el-menu-item>
        </el-menu>
    </div>

    <div style="margin-top:15px">
        <el-table
                ref="testTable"
                :data="tableData"
                style="width:100%"
                bor>
            <el-table-column
                    prop="job_NAME"
                    label="任务名称"
                    sortable
                    show-overflow-tooltip>
            </el-table-column>
        </el-table>

    </div>
</body>

</html>

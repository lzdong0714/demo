
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fetcher</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.0.5/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="http://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.js"></script>
    <script src="https://unpkg.com/element-ui@2.0.5/lib/index.js"></script>

    <style>
        #top {
            background:#20A0FF;
            padding:5px;
            overflow:hidden
        }
    </style>
</head>
<body>
<div>
    <form>
    <tr>fetcher 输入:</tr><br/>
    ID:<input type="text" name="fetcher_id" ><br/>
        获取类型:<select>
                    <option>api</option>
                    <option>rdb</option>
                    <option>tsdb</option>
                </select><br/>
    资源地址:<input type="text" name="fetcher_type"><br/>
    过滤条件:<input type="text" name="fetcher_type"><br/>
    路径:<input type="text" name="fetcher_type"><br/>
    </form>
    <input type="submit" value="提交">

    <div>
    <form>
        <tr>fetcher 查询:</tr><br/>
        ID:<input type="text" name="fetcher_id" ><br/>
        TYPE:<input type="text" name="fetcher_type"><br/>
        <input type="submit" value="查询">
    </form>
    </div>

    <br/>
    <form>
        <tr>fetcher 修改:</tr><br/>
        ID:<input type="text" name="fetcher_id" ><br/>
        TYPE:<input type="text" name="fetcher_type"><br/>
        <input type="submit" value="修改">
    </form>

</div>

</body>
